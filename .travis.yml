dist: xenial
language: bash
addons:
  apt:
    packages:
    - aria2
    - bsdtar
    - zip
    - unzip
script:
- source ./env.sh
- "${DLR} ${ROOTFS_URL} -o ${ROOTFS_IXZ}"
- "${DLR} ${LNCR_URL} -o ${LNCR_ZIP}"
- 
- unzip ${LNCR_ZIP} ${LNCR_FN}
- bsdtar -xf ${ROOTFS_IXZ}
- 
- sudo mkdir mntfs
- sudo mount images/rootfs.img mntfs
- sudo cp -a mntfs rootfs
- sudo umount mntfs
- 
- echo "# This file was automatically generated by WSL. To stop automatic generation
  of this file, remove this line." | sudo tee ./rootfs/etc/resolv.conf
- 
- cd rootfs
- sudo tar -zcpf ../rootfs.tar.gz --hard-dereference *
- cd ..
- 
- mkdir out
- mv -f ${LNCR_FN} ./out/
- mv -f rootfs.tar.gz ./out/
- cd out
- zip Clear.zip *
- cd ..
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/Clear.zip
  on:
    repo: wight554/ClearWSL
    tags: true
    all_branches: true
  skip_cleanup: true